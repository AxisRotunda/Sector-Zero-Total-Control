<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body { margin: 0; overflow: hidden; background-color: #09090b; touch-action: none; overscroll-behavior: none; }
    /* Grain effect */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    .crt-line {
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }
    /* Safe area padding utilities */
    .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
    .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    .pl-safe { padding-left: env(safe-area-inset-left, 20px); }
    .pr-safe { padding-right: env(safe-area-inset-right, 20px); }
    
    .clip-path-slant {
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
    }
    
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    .animate-in { animation: fade-in 0.2s ease-out forwards; }
  </style>
